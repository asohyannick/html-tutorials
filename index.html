<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML with Yannick from codingLamb</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 30px;
        font-weight: 300;
        font-family: Roboto, "san-serif";
      }
    </style>
  </head>
  <body>
    <h2>Registration is now available on our platform</h2>
    <form action="" method="#">
      <fieldset>
        <legend>Registration is ongoing.</legend>
        <label for="firstname">Enter your firstName</label><br />
        <input type="text" name="firstName" /><br />
        <label for="lastname">Enter your lastName</label><br />
        <input type="text" name="lastName" /><br />
        <label for="email">Enter your email</label><br />
        <input type="email" name="email" /><br />
        <label for="password">Enter your password</label><br />
        <input type="password" name="password" /><br />
        <label for="confirmPassword">Confirm Password</label><br />
        <input type="password" name="confirmPassword" /><br />
        <label for="gender">Pick your gender</label><br />
        <input type="radio" name="gender" value="male" /> Male <br />
        <input type="radio" name="gender" value="female" /> Female <br />
        <input type="radio" name="gender" value="others" /> Others <br />
        <label for="course">What's your favorite sport?</label><br />
        <input type="checkbox" name="football" value="football" />
        <label for="football">Football</label><br />
        <input type="checkbox" name="volleyball" value="volleyball" />
        <label for="football">Volleyball</label><br />
        <input type="checkbox" name="basketball" value="basketball" />
        <label for="football">Basketball</label><br />
        <input type="checkbox" name="handball" value="handball" />
        <label for="football">Handball</label><br />
        <input type="submit" value="sign-up">
      </fieldset>
    </form>
  </body>
</html>
