<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML with Yannick from codingLamb</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 30px;
        font-weight: 300;
        font-family: Roboto, "san-serif";
      }
    </style>
  </head>
  <body>
    <h1 class="canvas">Welcome to my Canvas store</h1>
    <h2 class="canvas_item">
      I loving drawing cool graphics using the canvas API
    </h2>
    <div id="canvas_store">
      <p>Please check out my canvas online store.</p>
    </div>
    <canvas id="myCanvas" style="width: 230px; height: 230px"> </canvas>
    <script>
      // JavaScript code to draw on the canvas
      let canvas = document.getElementById("myCanvas");
      let ctx = canvas.getContext("2d");
      // Draw a green rectangle
      ctx.fillStyle = "green";
      ctx.fillRect(50, 50, 100, 50);
      // Draw a yellow circle
      ctx.beginPath();
      ctx.arc(300, 100, 50, 0, 2 * Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    </script>
  </body>
</html>
